<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <title>IPTV Feather</title>
    </head>
    <body>
        <link rel="stylesheet" href='css/menuView.css'>
        <link rel="stylesheet" href='css/tileGridView.css'>
        <link rel="stylesheet" href='css/mediaView.css'>
 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/Parser.js"></script>
        <script type="text/javascript" src="js/media.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/init.js"></script>

        <div id="initView">
            <img src="img/logoName.svg">
        </div>

        <div id="menuLoader" class="hide loading"></div>

        <table id="menuView" class="hide">
            <tbody>
                <tr>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>

        <div id="tileGridView" class="hide">
                <button id="thumbTpl" class="mediaThumb zoom hide" >
                    <img src="img/logoName.svg" class="thumbnail" onerror="this.src='img/logoName.svg'">
                    <h6 class="title"></h6>
                </button>
            <div id="stores">
            </div>
            <button type="button" class="return zoom" onclick="tileGridManager.goBack()">&#x21A9;</button>
            <button id="Prev" class="switchGrid" onclick="viewManager.printTileGrid('prev');">Prev</button>
            <button id="Next" class="switchGrid" onclick="viewManager.printTileGrid('next');">Next</button>
        </div>

        <div id="mediaView" class="hide">
            <div id="media">
                    <button type="button" id="mediaReturn" class="return hide zoom" onclick="playerManager.goBack()">&#x21A9;</button>
                    <span id="loader" class="hide loading"></span>
                    <span id="percentage" class="hide loading">0%</span>
                    <div id="infoBar" class="hide">
                        <div id="progressContainer">
                            <div id="progressBar">           
                                <div id="progress"></div>
                            </div>
                        </div>
                        <div id="info">
                            <span id="playPause" class="zoom">
                                <button type="button" id="play" class="hide">&#x25B6;</button>
                                <button type="button" id="pause">&#x258E; &#x258E;</button>
                            </span>
                            <span id="mediaTitle"></span>
                            <span id="mediaDescription"></span>
                            <img id="poster" src="img/logoName.svg" onerror="this.src='img/logoName.svg'">
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
