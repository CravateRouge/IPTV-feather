<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <title>IPTV Feather</title>
    </head>
    <body>
        <link rel="stylesheet" href='css/tileGridView.css'>
        <link rel="stylesheet" href='css/mediaView.css'>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/Parser.js"></script>
        <script type="text/javascript" src="js/Media.js"></script>
        <script type="text/javascript" src="js/TileGrid.js"></script>
        <script type="text/javascript" src="js/init.js"></script>

        <div id="initView">
            <img src="img/logoName.svg">
        </div>

        <div id="mediaMenu" class="hide">
            <form id="addPlaylist" class="hide">
                <label for="link">Just add your playlist and enjoy!</label> 
                <input name="link" type="text" placeholder="https://my-playlist.m3u"autofocus>
                <input class="addButton zoom" type="submit" value="">
            </form>
            <span id="menuLoader" class="hide loading"></span>
            <div id="mediaMenuChoice" class="hide">
                <span class="Channels zoom">Channels</span><span class="Movies zoom">Movies</span><span class="TVshows zoom">TV shows</span>
            </div>
        </div>

        <div id="tileGridView" class="hide">
            <span id="thumbTpl" class="mediaThumb zoom" >
                <img src="img/logoName.svg" class="thumbnail" onerror="this.src='img/logoName.svg'">
                <h6 class="title"></h6>
            </span>
            <div id="mediaSubMenuChoice" class="">
                <span class="Channels zoom">Channels</span><span class="Movies zoom">Movies</span><span class="TVshows zoom">TV shows</span>
            </div>
        </div>

        <div id="mediaView" class="hide">
            <div id="media">
                    <div id="mediaReturn" class="return hide zoom">&#x21A9;</div>
                    <span id="loader" class="hide loading"></span>
                    <span id="percentage" class="hide loading">0%</span>
                    <div id="infoBar" class="hide">
                        <div id="progressContainer">
                            <div id="progressBar">           
                                <div id="progress"></div>
                            </div>
                        </div>
                        <div id="info">
                            <span id="playPause" class="zoom">
                                <span id="play" class="hide">&#x25B6;</span>
                                <span id="pause">&#x258E; &#x258E;</span>
                            </span>
                            <span id="mediaTitle"></span>
                            <span id="mediaDescription"></span>
                            <!-- TODO Reduce image size so it takes less time to load -->
                            <img id="poster" src="img/logoName.svg" onerror="this.src='img/logoName.svg'">
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
